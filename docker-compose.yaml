version: "3.9"

networks:
    go_net:
        driver: bridge
services:
  go_db:
    networks:
        - go_net
    container_name: go_db
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  go_app:
    networks:
        - go_net
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - go_db
    environment:
      - DB_HOST=go_db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=postgres

volumes:
  pgdata: {}
